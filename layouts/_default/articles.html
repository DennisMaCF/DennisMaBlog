{{ define "main" }}
<main class="container">
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range (where .Site.RegularPages "Section" "posts") }}
      <li>
        {{ with .Params.categories }}
            {{ range . }}
              <a href="/categories/{{ . | urlize }}/" class="category-link">[{{ . }}]</a>
            {{ end }}
          {{ end }}
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <small>{{ .Date.Format "2006-01-02" }}</small>
    {{ end }}
  </ul>
</main>
{{ end }}
