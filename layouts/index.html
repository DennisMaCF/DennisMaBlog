{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Params.subtitle }}
    <h2>{{ . }}</h2>
  {{ end }}

  <hr>

  <h3><a href="/articles/">📖 點我看所有文章</a></h3>

  <hr>

  <h3>📝 近期文章</h3>
  <ul>
    {{ range first 6 (where .Site.RegularPages "Section" "posts") }}
      <li>
        <a href="{{ .RelPermalink }}">
          <span class="category-link">[{{ index .Params.categories 0 }}]</span>
          {{ .Title }}
        </a>
        <small>{{ .Date.Format "2006-01-02" }}</small>
      </li>
    {{ end }}
  </ul>
{{ end }}
